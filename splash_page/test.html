





<body>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="path/to/splash1.jpg" alt="Splash 1">
				<div class="carousel-caption">
					<h3>Splash 1</h3>
					<p>Text for Splash 1</p>
				</div>
			</div>

			<div class="item">
				<img src="path/to/splash2.jpg" alt="Splash 2">
				<div class="carousel-caption">
					<h3>Splash 2</h3>
					<p>Text for Splash 2</p>
				</div>
			</div>

			<div class="item">
				<img src="path/to/splash3.jpg" alt="Splash 3">
				<div class="carousel-caption">
					<h3>Splash 3</h3>
					<p>Text for Splash 3</p>
				</div>
			</div

            <div class="item">
                <img src="path/to/splash4.jpg" alt="Splash 4">
                <div class="carousel-caption">
                    <h3>Splash 4</h3>
                    <p>Text for Splash 4</p>
                </div>
            </div>
    
            <div class="item">
                <img src="path/to/splash5.jpg" alt="Splash 5">
                <div class="carousel-caption">
                    <h3>Splash 5</h3>
                    <p>Text for Splash 5</p>
                </div>
            </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    </body>
